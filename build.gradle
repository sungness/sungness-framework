 * This file was generated by the Gradle 'init' task.
 */

allprojects {
    group = 'com.sungness.framework'
    version = '1.1.6-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = 'http://archiva.taihaoli.com/repository/group/'
        }

        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }

    dependencies {
        compile 'org.springframework:spring-core:4.3.0.RELEASE'
        compile 'org.springframework:spring-beans:4.3.0.RELEASE'
        compile 'org.springframework:spring-context:4.3.0.RELEASE'
        compile 'org.springframework:spring-context-support:4.3.0.RELEASE'
        compile 'org.springframework:spring-aspects:4.3.0.RELEASE'
        compile 'org.springframework:spring-jms:4.3.0.RELEASE'
        compile 'org.springframework:spring-jdbc:4.3.0.RELEASE'
        compile 'org.slf4j:jcl-over-slf4j:1.5.8'
        compile 'org.slf4j:slf4j-api:1.5.8'
        compile 'org.slf4j:slf4j-log4j12:1.5.8'
        compile 'log4j:log4j:1.2.14'
        compile 'org.freemarker:freemarker:2.3.23'
        compile 'com.google.code.gson:gson:2.8.5'
        compile 'dom4j:dom4j:1.6.1'
        compile 'org.mybatis:mybatis:3.4.6'
        compile 'org.mybatis:mybatis-spring:1.3.2'
        compile 'mysql:mysql-connector-java:5.1.35'
        compile 'commons-dbcp:commons-dbcp:1.4'
        compile 'commons-io:commons-io:2.4'
        compile 'org.apache.commons:commons-lang3:3.3.2'
        compile 'org.apache.poi:poi:3.12'
        compile 'org.apache.poi:poi-ooxml:3.12'
        compile 'org.apache.pdfbox:pdfbox:2.0.0'
        compile 'org.apache.commons:commons-csv:1.3'
        compile 'com.jcraft:jsch:0.1.53'
        compile 'commons-codec:commons-codec:1.10'
        compile 'commons-httpclient:commons-httpclient:3.1'
        compile 'org.apache.httpcomponents:httpclient:4.4.1'
        compile 'org.apache.httpcomponents:httpmime:4.4.1'
        compile 'org.apache.commons:commons-collections4:4.1'
        compile 'org.jsoup:jsoup:1.9.2.thl'
        compile 'com.google.zxing:core:3.2.0'
        compile 'com.google.zxing:javase:3.2.0'
        compile 'org.apache.geronimo.specs:geronimo-jta_1.1_spec:1.1.1'
        compile 'org.apache.geronimo.specs:geronimo-jms_1.1_spec:1.1.1'
        compile 'org.mongodb:mongodb-driver:3.4.1'
        compile 'org.csource:fastdfs-client-java:1.25'
        compile 'io.protostuff:protostuff-core:1.5.0'
        compile 'io.protostuff:protostuff-runtime:1.5.0'
        testCompile 'org.springframework:spring-test:4.3.0.RELEASE'
        testCompile 'junit:junit:4.11'
    }

    sourceCompatibility = '1.8'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
